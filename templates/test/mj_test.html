<script>


const checking1 = document.querySelector('#check1');
const checking2 = document.querySelector('#check2');


function checking_1() {
	if(checking1.checked == true) {
    checking2.checked = false;
    }
   }
function checking_2() {
	if(checking2.checked == true) {
    checking1.checked = false;
    }
   }
  
   $('.btn btn-primary').each(function() {
    var modalID = $(this).attr('href');
    var modalBg = $('.modal-bg');
  
    $(this).on('click', function(e) {
      e.preventDefault();

      modalBg.fadeIn();
      
      $(modalID).show();

      $('html').css({overflow: 'hidden'});
    });

    $('.modal-bg, .modal-close').on('click', function() {
      modalBg.fadeOut();
      $(modalID).hide();
      $(modalID).removeAttr('style');

      $('html').removeAttr('style');
    });
  });

</script>
